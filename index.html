<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
        <!-- /google font -->
        <!-- fontawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /fontawsome -->
        <title>Vue Boolzapp</title>
    </head>
    <body>
        <div id="root">
            <!-- col users -->
            <div class="col_users">
                <!-- row profile -->
                <div class="row_me">
                    <div class="my_profile flex_align_center">
                        <img src="img/avatar_io.jpg" alt="my picture">
                        <span>Nome utente</span>
                    </div>
                    <div class="option_icons flex_align_center">
                        <i class="fas fa-circle-notch pointer"></i>
                        <i class="fas fa-comment-alt pointer"></i>
                        <i class="fas fa-ellipsis-v pointer"></i>
                    </div>
                </div>
                <!-- /row profile -->
                <!-- row notifications -->
                <div class="row_notifications flex_align_center">
                    <div class="not_off pointer">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="not_info">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div class="pointer">Attiva notifiche desktop</div>
                    </div>
                </div>
                <!-- /row notifications -->
                <!-- row search -->
                <div class="row_search flex_align_center">
                    <div class="lens pointer">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- /row search -->
                <!-- users -->
                <ul class="section_users scroll">
                    <li class="pointer" v-for="user in contacts" :key="user.avatar"> 
                        <img :src="'img/avatar' + user.avatar + '.jpg'" :alt="user.name">
                        <span>{{user.name}}</span>
                    </li>
                </ul>
            </div>
            <!-- /col users -->
            <!-- col chat -->
            <div class="col_chat"></div>
            <!-- /col chat -->
        </div>

        <!-- vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- /vue -->
        <!-- js -->
        <script src="js/main.js"></script>
        <!-- /js -->
    </body>
</html>
